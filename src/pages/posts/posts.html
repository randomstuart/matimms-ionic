<ion-header>

    <ion-navbar color="primary"  [ngStyle]="{'background-color':parent_color}">
        <ion-buttons end>
            <button ion-button menuToggle >
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{parent_title}}</ion-title>
      </ion-navbar>

</ion-header>


<ion-content class="card_back_img">
    <ion-slides pager>

        <ion-slide *ngFor="let child of childList">

          <ion-card class="border_style">

            <ion-card-header class="card_header">
              {{child.title.rendered}}
            </ion-card-header>
          
            <ion-card-content class="card_content" >
              <!-- Add card content here! -->
             
              <button ion-button class="card_button" (click)="postDetail(child.id)" >READ</button>
              <ion-row>

              </ion-row>
              <p>Not complete</p>
           
            </ion-card-content>
          
          </ion-card>


        </ion-slide>
      
      </ion-slides>

</ion-content>

<ion-header >

    <ion-navbar class="temp" [ngStyle]="{'background-color' : parent_color}" >
        <ion-buttons end>
            <button ion-button menuToggle >
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{parent_title}}</ion-title>
      </ion-navbar>

</ion-header>


<ion-content *ngIf="hideData" class="card_back_img">
    
    <ion-slides pager   #mySlider  (ionSlideWillChange)="slideChanged()">
        
        <ion-slide  *ngFor="let child of childList ; let i = index "    >

            <ion-icon [ngClass]="i==0 ? 'first_arrow' : 'post_icon' "  name="ios-arrow-back" ></ion-icon>
          <ion-card class="border_style">

            <ion-card-header class="card_header">
              {{child.title.rendered}} 
            </ion-card-header>
          
            <ion-card-content class="card_content" >
              <!-- Add card content here! -->
             
              <button ion-button class="card_button" [ngStyle]="{'background-color':parent_color}" (click)="postDetail(child.id,child.title.rendered)" >READ</button>
              <ion-row >
                  <ion-col> {{child.id}}
                    <ion-icon [ngClass]="read_id[i] == 1 ? 'ion_read_color' :  'ion_color'"  name={{post_icon}}></ion-icon>

                    <p *ngIf=" read_id[i] == 1  ? false : true">Not complete</p>
                    <p *ngIf=" read_id[i] == 1  ? true : false">Complete</p>   
                  </ion-col>
                  
              </ion-row>

            
            </ion-card-content>
          
          </ion-card>

          <ion-icon class="post_forward_icon" name="ios-arrow-forward"></ion-icon>   
        </ion-slide>

        <ion-slide>
            <ion-icon  class="post_icon" name="ios-arrow-back" ></ion-icon>
          <ion-card class="border_style ">
              <ion-card-header class="card_header">Nearly there</ion-card-header>

              <ion-card-content class="card_content">
                
                <button ion-button class="card_button" [ngStyle]="{'background-color':parent_color}" (click)="postDetail(child.id,child.title.rendered)" >READ</button>    
                <ion-row >
                  <ion-col>   
                      <span *ngFor="let ic of ion_parent_icon ; let i =index;">
                        <ion-icon *ngIf=" i < childList.length ? true : false "  [ngClass]="read_id[i] == 1 ? 'ion_read_color' :  'ion_color'" name={{ic}}></ion-icon> 
                      </span>
                      <p>Not complete</p>
                  </ion-col>
                </ion-row>  

              </ion-card-content>
          </ion-card>
          <ion-icon  class="post_forward_icon last_arrow" name="ios-arrow-forward" ></ion-icon>
          
        </ion-slide>
        
      
      </ion-slides>

      <div class="abso">

          <ion-row > 
            <ion-col >
              <span *ngFor="let ic of ion_parent_icon ; let i =index;">
              <ion-icon [ngClass]=" i == icon_index ? 'active_slide' : 'footer_ion_color' " name={{ic}}></ion-icon> 
              </span>
            </ion-col>
          </ion-row>
          
      </div>
      
</ion-content>

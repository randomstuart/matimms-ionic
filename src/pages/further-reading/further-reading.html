<ion-header>

    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>Further Reading</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="txt_css">

 
  <div id="main-content">
 
  <ion-list  text-wrap  no-lines *ngFor="let item of myData" >

   <ion-item class="txt_css" >
          <p class="item-text">{{item.text}}</p> 
          <a href="{{item.link}}"  item-end ><ion-icon class="icon_size" name="arrow-dropright-circle"></ion-icon></a>
      </ion-item>
  </ion-list>

</div>

 
</ion-content>
